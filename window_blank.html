<div id="open" class="window">
    <div class="window-toolbar">
        <span class="window-title">Untitled</span>
        <div class="window-buttons">
            <button type="button" class="window-button window-button-minimize" disabled>_</button>
            <button type="button" class="window-button window-button-maximize" disabled>&square;</button>
            <button type="button" class="window-button window-button-close" disabled>&times;</button>
        </div>
    </div>
    <div class="window-menu">
        <span class="window-item">File</span>
        <span class="window-item">Edit</span>
        <span class="window-item">Search</span>
        <span class="window-item">Help</span>
    </div>
    <div class="window-content">
        <div id="window-inside" class="window-inside">
        </div>
        <div class="window-scrollbar window-scrollbar--x">
            <button type="button" class="window-scroll" disabled>&ltrif;</button>
            <button type="button" class="window-scroll" disabled>&rtrif;</button>
        </div>
        <div class="window-scrollbar window-scrollbar--y">
            <button type="button" class="window-scroll" disabled>&utrif;</button>
            <button type="button" class="window-scroll" disabled>&dtrif;</button>
        </div>
    </div>
</div>
